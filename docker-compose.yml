version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evote
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && gunicorn evote_backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/code
      - media:/code/media
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/evote
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=changeme
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "celery -A evote_backend worker --loglevel=info"
    volumes:
      - ./backend:/code
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/evote
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  media: